<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube comment analyzer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3498db; /* Background color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #2ecc71; /* Button color */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60; /* Button color on hover */
        }

        img {
            max-width: 100px;
            max-height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="" alt="Logo"> <!-- Replace with your logo URL -->
    <h2>Youtube comment analyzer</h2>
    <form action="/submit" method="post">
        <input type="text" name="input_text" placeholder="Enter something..." required>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
